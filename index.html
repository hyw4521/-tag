<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <!-- 左侧视频播放区域 -->
            <div class="col-lg-8">
                <div class="video-container">
                    <video id="videoPlayer" controls>
                        您的浏览器不支持视频播放
                    </video>
                    <div class="controls d-flex align-items-center justify-content-between px-3 py-2">
                        <div class="d-flex align-items-center">
                            <button class="control-btn" id="skipBackwardBtn">
                                <i class="bi bi-skip-backward-fill"></i>
                            </button>
                            <select id="playbackRate" class="form-select form-select-sm mx-2">
                                <option value="0.5">0.5x</option>
                                <option value="1.0" selected>1.0x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2.0">2.0x</option>
                            </select>
                            <button class="control-btn" id="skipForwardBtn">
                                <i class="bi bi-skip-forward-fill"></i>
                            </button>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="control-btn" id="screenshotBtn" title="截图">
                                <i class="bi bi-camera"></i>
                            </button>
                            <button class="control-btn" id="openFileBtn" title="打开文件">
                                <i class="bi bi-file-earmark-play"></i>
                            </button>
                            <button class="control-btn" id="openFolderBtn" title="打开文件夹">
                                <i class="bi bi-folder"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 文件夹浏览器 -->
                <div class="folder-browser mb-4">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-2" id="folderPath"></ol>
                    </nav>
                    <div id="folderContents" class="folder-contents"></div>
                </div>
            </div>

            <!-- 右侧标签区域 -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">标签列表</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="input-group p-3 border-bottom">
                            <input type="text" id="tagDescription" class="form-control" placeholder="输入标签描述...">
                            <button class="btn btn-primary" id="addTagBtn">
                                <i class="bi bi-plus-lg"></i> 添加标签
                            </button>
                        </div>
                        <div id="tagsList" class="list-group list-group-flush"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 标签笔记模态框 -->
    <div class="modal fade" id="tagNoteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑标签笔记</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">文本笔记</label>
                        <textarea id="tagNoteText" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">语音笔记</label>
                        <div class="d-flex gap-2 mb-2">
                            <button class="btn btn-outline-primary" id="startRecordingBtn">
                                <i class="bi bi-mic"></i> 开始录音
                            </button>
                            <button class="btn btn-outline-danger" id="stopRecordingBtn" disabled>
                                <i class="bi bi-stop-circle"></i> 停止录音
                            </button>
                        </div>
                        <div id="audioPlayer" class="d-none">
                            <audio controls class="w-100">
                                您的浏览器不支持音频播放
                            </audio>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTagNoteBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="videoFile" accept="video/*" style="display: none">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
